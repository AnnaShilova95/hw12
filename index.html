<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="contVideo" >
    <video src="cats.mp4" >
    </video>
    <progress min="0" max="100" value="0">0% просмотрено</progress>

    <div class="contButtonVideo">
    <div class="buttonVideo">
    <img id="play" src="./img/play.png" width="64">
    <img id="pause" src="./img/pause.png" width="64">
    <img id="stop" src="./img/stop.png" width="64">
    <img id="backward" src="./img/backward.png" width="64">
    <img id="forward" src="./img/forward.png" width="64">
  
    <input type="range" orient="vertical" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="timeVideo">
        <span class="currentTime"></span>
        <span class="durationVideo"></span>
    </div>
    </div>
</div>
</body>
</html>
